<!doctype html>
<html lang="en">
<head>
    <title>Epic Catan Dices</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body style="margin: 0;">
    <div class="above_selectors" id="promptText">
        <h2 class="no_wrap text_color" id="prompt_text">select players</h2>
        <h1 id="player_order" class="no_wrap text_color"> Player order: </h1>
    </div>
    <div class="start_buttons_container" id="start">
        <button id="play">Play</button>
        <button id="reset_turns" class="no_wrap">Reset Turns</button>
        <button id="simple_dice" class="no_wrap">Simple Dice</button>
    </div>
    <div class ="roll_buttons" id="dice">
        <button id="roll button">Throw</button>
        <h3 id="results" class="no_wrap text_color"> result </h3>
    </div>
    <div class = "top_right" id="options">
        <button id="back"> >>> </button>
    </div>


    <canvas id="mainCanvas"></canvas>

    <script src="libs/three.min.js"></script>
    <script src="libs/SubdivisionModifier.js"></script>
    <script src="libs/OrbitControls.js"></script>
    <script src="libs/cannon.min.js"></script>
    <script src="random.js"></script>
    <script src="Dice.js" defer></script>
</body>
</html>
